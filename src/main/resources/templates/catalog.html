<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catalog - MedPlatform</title>
    <style>
        body { background: #f8faff; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
        .catalog-container { max-width: 1100px; margin: 2rem auto; padding: 1rem; }
        .catalog-title { color: #2563eb; font-size: 2rem; margin-bottom: 1.5rem; text-align: center; }
        .search-bar { width: 100%; max-width: 400px; margin: 0 auto 2rem auto; display: block; padding: 0.8rem 1.5rem; border: 2px solid #2563eb; border-radius: 32px; font-size: 1.1rem; background: #e0e7ff; color: #1e293b; }
        .product-grid { display: flex; flex-wrap: wrap; gap: 2rem; justify-content: center; }
        .product-card { background: #fff; border-radius: 16px; box-shadow: 0 2px 8px #2563eb11; width: 220px; padding: 1.2rem; text-align: center; transition: box-shadow 0.2s, border 0.2s; border: 2px solid transparent; cursor: pointer; }
        .product-card:hover { border: 2px solid #2563eb; box-shadow: 0 4px 16px #2563eb22; }
        .product-img { width: 100px; height: 100px; object-fit: contain; margin-bottom: 0.7rem; border-radius: 10px; background: #f8faff; }
        .product-name { font-weight: bold; color: #2563eb; margin-bottom: 0.3rem; }
        .product-desc { color: #64748b; font-size: 0.98rem; margin-bottom: 0.5rem; }
        .product-price { color: #1e293b; font-weight: 600; margin-bottom: 0.7rem; }
        .add-cart-btn { background: #2563eb; color: #fff; border: none; border-radius: 8px; padding: 0.5rem 1.2rem; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .add-cart-btn:hover { background: #1e293b; }
    </style>
</head>
<body>
    <div class="catalog-container">
        <div class="catalog-title">Product Catalog</div>
        <input class="search-bar" type="text" placeholder="Search medicines, vitamins, health supplies..." />
        <div class="product-grid">
            <div class="product-card" th:each="product : ${products}">
                <img th:src="@{${product.imageUrl}}" th:alt="${product.productName}" class="product-img" />
                <div class="product-name" th:text="${product.productName}"></div>
                <div class="product-desc" th:text="${product.description}"></div>
                <div class="product-price" th:text="'$', ${product.price}"></div>
                <a th:href="@{'/product/' + ${product.id}}" class="add-cart-btn">View Details</a>
            </div>
        </div>
    </div>
</body>
</html>
