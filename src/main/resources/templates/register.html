<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register - MediFy</title>
    <style>
        body { background: #f8faff; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
        .register-container {
            background: #fff;
            max-width: 420px;
            margin: 4% auto;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 18px;
            box-shadow: 0 4px 24px #2563eb22;
            text-align: center;
        }
        .register-logo {
            margin-top: 1px;
            width: 48px;
            height: 48px;
            margin-bottom: 1px;
        }
        h2 { color: #2563eb; margin-bottom: 1.5rem; }
        .input-group { margin-bottom: 1.1rem; text-align: left; }
        label { display: block; margin-bottom: 0.3rem; color: #1e293b; font-weight: 500; }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 0.7rem;
            border: 1.5px solid #2563eb44;
            border-radius: 8px;
            font-size: 1rem;
            background: #e0e7ff;
            color: #1e293b;
            outline: none;
        }
        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #2563eb;
        }
        .register-btn {
            width: 100%;
            background: linear-gradient(90deg, #2563eb 60%, #1e293b 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.9rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s;
            box-shadow: 0 2px 8px #2563eb22;
        }
        .register-btn:hover { background: #1e293b; }
        .login-link { margin-top: 1.2rem; color: #1e293b; font-size: 0.98rem; }
        .login-link a { color: #2563eb; text-decoration: none; font-weight: 500; }
        .login-link a:hover { text-decoration: underline; }
        .input-row { display: flex; gap: 1rem; }
        @media (max-width: 600px) {
            .input-row { flex-direction: column; gap: 0; }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="/assets/images/Logo (2).png" alt="MediFy Logo" class="register-logo" />
        <h2>Create Your MediFy Account</h2>
        <form th:action="@{/register}" method="post">
            <div class="input-row">
                <div class="input-group" style="flex:1;">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" placeholder="First Name" required />
                </div>
                <div class="input-group" style="flex:1;">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" placeholder="Last Name" required />
                </div>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Email" required />
            </div>
            <div class="input-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Phone Number" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required />
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required />
            </div>
            <button class="register-btn" type="submit">Register</button>
        </form>
        <div class="login-link">
            Already have an account? <a th:href="@{/login}">Login here</a>
        </div>
    </div>
</body>
</html>
