<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Track Order - MedPlatform</title>
    <style>
        body { background: #f8faff; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
        .track-container { max-width: 500px; margin: 5% auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px #2563eb22; padding: 2.5rem 2rem; text-align: center; }
        h2 { color: #2563eb; margin-bottom: 1.5rem; }
        .input-group { margin-bottom: 1.2rem; text-align: left; }
        label { display: block; margin-bottom: 0.3rem; color: #1e293b; font-weight: 500; }
        input[type="text"] { width: 100%; padding: 0.7rem; border: 1.5px solid #2563eb44; border-radius: 8px; font-size: 1rem; background: #e0e7ff; color: #1e293b; outline: none; }
        input[type="text"]:focus { border-color: #2563eb; }
        .track-btn { background: #2563eb; color: #fff; border: none; border-radius: 8px; padding: 0.8rem 2rem; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; margin-top: 0.5rem; }
        .track-btn:hover { background: #1e293b; }
        .order-status { margin-top: 2rem; color: #1e293b; font-size: 1.1rem; }
    </style>
</head>
<body>
    <div class="track-container">
        <h2>Track Your Order</h2>
        <form th:action="@{/trackOrder}" method="get">
            <div class="input-group">
                <label for="orderId">Order ID</label>
                <input type="text" id="orderId" name="orderId" required />
            </div>
            <button class="track-btn" type="submit">Track Order</button>
        </form>
        <div class="order-status">
            <!-- Example status, replace with dynamic status -->
            Status: In Transit
        </div>
    </div>
</body>
</html>
