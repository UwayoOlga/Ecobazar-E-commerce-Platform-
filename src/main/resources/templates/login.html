<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - MedPlatform</title>
    <style>
        body { background: #f8faff; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
        .login-container {
            background: #fff;
            max-width: 400px;
            margin: 5% auto;
            padding: 2.5rem 2rem 2rem 2rem;
            border-radius: 18px;
            box-shadow: 0 4px 24px #2563eb22;
            text-align: center;
        }
        .login-logo {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
        }
        h2 { color: #2563eb; margin-bottom: 1.5rem; }
        .input-group { margin-bottom: 1.2rem; text-align: left; }
        label { display: block; margin-bottom: 0.3rem; color: #1e293b; font-weight: 500; }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.7rem;
            border: 1.5px solid #2563eb44;
            border-radius: 8px;
            font-size: 1rem;
            background: #e0e7ff;
            color: #1e293b;
            outline: none;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #2563eb;
        }
        .login-btn {
            width: 100%;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.9rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 0.5rem;
            transition: background 0.2s;
        }
        .login-btn:hover { background: #1e293b; }
        .register-link { margin-top: 1.2rem; color: #1e293b; font-size: 0.98rem; }
        .register-link a { color: #2563eb; text-decoration: none; font-weight: 500; }
        .register-link a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="/assets/images/Logo%20(2).png" alt="MedPlatform Logo" class="login-logo" />
        <h2>Login to MedPlatform</h2>
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}" style="color:red; margin-bottom:10px;">Invalid email or password. Please try again.</div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="text" id="email" name="email" required />
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required />
            </div>
            <button class="login-btn" type="submit">Login</button>
        </form>
        <div class="register-link">
            Don't have an account? <a th:href="@{/register}">Register here</a>
        </div>
    </div>
</body>
</html>
