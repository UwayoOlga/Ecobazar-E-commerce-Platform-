<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Checkout - MedPlatform</title>
    <style>
        body { background: #f8faff; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; }
        .checkout-container { max-width: 900px; margin: 3rem auto; background: #fff; border-radius: 18px; box-shadow: 0 4px 24px #2563eb22; padding: 2rem; display: flex; gap: 2rem; }
        .shipping-form { flex: 1; }
        .order-summary { flex: 1; background: #e0e7ff; border-radius: 14px; padding: 1.5rem; }
        h2 { color: #2563eb; margin-bottom: 1.5rem; }
        .input-group { margin-bottom: 1.1rem; }
        label { display: block; margin-bottom: 0.3rem; color: #1e293b; font-weight: 500; }
        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 0.7rem;
            border: 1.5px solid #2563eb44;
            border-radius: 8px;
            font-size: 1rem;
            background: #fff;
            color: #1e293b;
            outline: none;
        }
        input[type="text"]:focus, input[type="email"]:focus {
            border-color: #2563eb;
        }
        .place-order-btn {
            width: 100%;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1.2rem;
            transition: background 0.2s;
        }
        .place-order-btn:hover { background: #1e293b; }
        .summary-title { color: #1e293b; font-size: 1.2rem; font-weight: 600; margin-bottom: 1rem; }
        .summary-item { display: flex; justify-content: space-between; margin-bottom: 0.7rem; color: #1e293b; }
        .summary-total { font-weight: bold; color: #2563eb; font-size: 1.1rem; margin-top: 1.2rem; }
    </style>
</head>
<body>
    <div class="checkout-container">
        <form class="shipping-form">
            <h2>Shipping Information</h2>
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" required />
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required />
            </div>
            <div class="input-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required />
            </div>
            <div class="input-group">
                <label for="zip">ZIP Code</label>
                <input type="text" id="zip" name="zip" required />
            </div>
            <button class="place-order-btn" type="submit">Place Order</button>
        </form>
        <div class="order-summary">
            <div class="summary-title">Order Summary</div>
            <div class="summary-item"><span>Pain Relief x2</span><span>$11.98</span></div>
            <div class="summary-item"><span>Vitamins x1</span><span>$9.99</span></div>
            <div class="summary-total">Total: $21.97</div>
        </div>
    </div>
</body>
</html>
